<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <style>
      .kanban-board {
        display: flex;
        gap: 10px;
      }

      .kanban-column {
        flex: 1;
        border: 1px solid #ddd;
        padding: 10px;
      }

      .kanban-card {
        background: #f8f8f8;
        border: 1px solid #ccc;
        margin-bottom: 8px;
        padding: 8px;
        cursor: pointer;
      }
    </style>
    <title>Shiptivitas</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Kanban board container -->
    <div class="kanban-board">
      <!-- To Do column -->
      <div class="kanban-column" id="todo-column">
        <h3>To Do</h3>
        <div class="kanban-card" draggable="true" id="task-1">
          Task 1
        </div>
      </div>
      <!-- In Progress column -->
      <div class="kanban-column" id="in-progress-column">
        <h3>In Progress</h3>
      </div>
      <!-- Complete column -->
      <div class="kanban-column" id="complete-column">
        <h3>Complete</h3>
      </div>
    </div>
  </div>
  <script>
     // Enable drag-and-drop functionality
    const kanbanBoard = document.querySelector('.kanban-board');

    kanbanBoard.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData('text/plain', e.target.id);
    });

    kanbanBoard.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    kanbanBoard.addEventListener('drop', (e) => {
      e.preventDefault();
      const cardId = e.dataTransfer.getData('text/plain');
      const draggedCard = document.getElementById(cardId);
      const columnId = e.target.closest('.kanban-column').id;

      // Move the card to the new column
      document.getElementById(columnId).appendChild(draggedCard);
    });
  </script>
  </body>
</html>
